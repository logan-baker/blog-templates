<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>6-col</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="blog.css">
</head>

<body>
        <div class="flex-container">
                <div class="flex-row">
                    <div class="flex-column">
                        <div class="blue-column">Column ONE</div>
                    </div>
                    <div class="flex-column">
                        <div class="green-column">Column TWO</div>
                    </div>
                    <div class="flex-column">
                        <div class="orange-column">Column THREE</div>
                    </div>
                    <div class="flex-column">
                        <div class="green-column">Column FOUR</div>
                    </div>
                    <div class="flex-column">
                        <div class="orange-column">Column FIVE</div>
                    </div>
                    <div class="flex-column">
                        <div class="blue-column">Column SIX</div>
                    </div>
                </div>
                <div class="flex-row">
                        <div class="flex-column one-third">
                            <div class="orange-column">Column one-third</div>
                        </div>
                        <div class="flex-column purple-column">
                            Column TWO, row TWO text
                        </div>
                    </div>
                <div class="flex-row">
                        <div class="flex-column two-thirds">
                            <div class="green-column">Column two-thirds</div>
                        </div>
                        <div class="flex-column">
                            Column TWO, row TWO text
                        </div>
                    </div>
            </div>
    <a class="header" href="./blog.html">HOME</a>
</body>

</html>
